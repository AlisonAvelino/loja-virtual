<div class="row" *ngIf="produto">
    <div class="col">
        <img src="assets/produtos/{{ produto.fotos[0] }}" class="card-img-top" [alt]="produto.nome" />
    </div>
    <div class="col">
        <br />
        <h2>{{ produto.nome }}</h2>
        <br />
        <br />
        <br />
        <div class="alert alert-secondary" role="alert">
            <h5 class="text-center">
                <strong>{{ produto.preco | currency: "BRL" }}</strong>
            </h5>
        </div>
        <br />
        <br />
        <br />
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-success" (click)="adicionarCarrinho()">
                <i class="bi bi-cart"></i> Adicionar ao carrinho
            </button>
        </div>
    </div>
</div>
<div class="mask d-flex h-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7 col-xl-11">
                <div class="card mask-custom">
                    <div class="card-body p-4 text-black">
                        <div class="my-4">

                            <div class="row" *ngIf="produto">
                                <div class="col text-center">
                                    <h3>Descrição do produto</h3>
                                    <hr />
                                    <p *ngFor="let descricao of produto.descricao">
                                        {{ descricao }}
                                    </p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
