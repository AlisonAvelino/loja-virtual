<br />
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let produto of produtos">
        <div class="card h-100">
            <img src="assets/produtos/{{ produto.fotos[0] }}" class="card-img-top" [alt]="produto.nome" />
            <div class="card-body">
                <p class="card-text">
                    {{ produto.nome }}
                </p>
                <h5 class="text-center">
                    <strong>{{ produto.preco | currency:'BRL'}}</strong>
                </h5>
                <p class="text-center">
                    <a type="button" class="btn btn-outline-success" [routerLink]="['/produto/' + produto.id]">
                        <i class="bi bi-plus-lg"></i>Detalhes
                    </a>
                    &nbsp;
                    <button type="button" class="btn btn-outline-primary" (click)="adicionarCarrinho(produto)" > 
                        <i class="bi bi-cart"></i>Carrinho
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
