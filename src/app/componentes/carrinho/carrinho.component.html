<div class="mask d-flex h-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7 col-xl-11">
                <div class="card mask-custom">
                    <div class="card-body p-4 text-black">
                        <div class="my-4">


                            <div class="row">
                                <div class="col">
                                    <table class="table table-striped table-hover">
                                        <tbody>
                                            <tr class="table-dark">
                                                <td colspan="3" class="titulo">Carrinho de compras</td>
                                            </tr>
                                            <tr>
                                                <td class="td-img">
                                                    <img src="assets/produtos/pc2.jpg"
                                                        class="card-img-top img-thumbnail" [alt]="" />
                                                </td>
                                                <td class="td-col">
                                                    Pc Gamer 13 Intel I7 10700 / 16gb Rgb / Ssd 512g / Water Cooler 240
                                                    / Rtx 3070
                                                </td>
                                                <td class="td-col td-preco">
                                                    {{ 19133.27 | currency: "BRL" }}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="td-img">
                                                    <img src="assets/produtos/pc3.jpg"
                                                        class="card-img-top img-thumbnail" [alt]="" />
                                                </td>
                                                <td class="td-col">
                                                    Pc Gamer 13 Intel I7 10700 / 16gb Rgb / Ssd 512g / Water Cooler 240
                                                    / Rtx 3070
                                                </td>
                                                <td class="td-col td-preco">
                                                    {{ 19133.27 | currency: "BRL" }}
                                                </td>
                                            </tr>

                                            <tr class="table-dark">
                                                <td colspan="3" class="total">
                                                    {{ 19133.27 * 2 | currency: "BRL" }}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-lg btn-success" (click)="finalizarCompra()">
                                        <i class="bi bi-cart-check"></i> Finalizar compra
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
